<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muwanji Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #4a0505;
      padding: 10px;
      text-align: center;
      color: #fff;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #555;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
    }

    section {
      padding: 20px;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Muwanji Online</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Welcome to Muwanji Online!</h2>
    <p>This is a simple website. Explore the content and click the button below.</p>
    <button onclick="changeContent()">Click me</button>
    <p id="dynamicContent">This content will change dynamically.</p>
  </section>

  <script>
    function changeContent() {
      document.getElementById("dynamicContent").innerHTML = "Content changed!";
    }
  </script>

</body>
</html>
